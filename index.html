<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=Edu+TAS+Beginner:wght@500&family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Crimson Text', serif;
  font-family: 'Edu TAS Beginner', cursive;
  font-family: 'Merriweather', serif;">
    <nav class="navbar navbar-expand-lg  bg-primary">
      <div class="container-md">
        <a class="navbar-brand text-light" href="#">Stopwatch</a>
      </div>
    </nav>
<div class="container-fluid d-flex flex-column justify-content-center align-items-center  bg-primary-subtle border rounded mt-2" style="width: 90vw;">
  <div class="container bg-primary text-center " style="width: auto; height: auto;position: absolute ; translate:0% 90%;" >
    <div class=" fs-2 text-light row p-0">
      <div class="hour col m-0">00:</div>
      <div class="min col m-0">00:</div>
      <div class="sec col m-0">00:</div>
      <div class="milisec col m-0">00</div>
    </div>
      </div>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" fill="darkblue" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
  </svg>
  <div class="conatainer d-flex ">
    
  <button type="button" class="btn btn-success  fs-2" style="width: max-content">Start</button>
  <button type="button" class="btn btn-primary fs-2 reset " style="width: max-content; margin-left: 1vw;">Reset</button>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

  <script>
    let minute = 0;
let sec = 0;
let hour = sec;
let x = 0;
let int, val;

let start = document.querySelector('.btn');
start.addEventListener("click", () => {
  if (!start.classList.contains("stop")) {
    start.classList.add("stop");
    start.textContent = 'Stop';
    start.classList.add("bg-danger");
    start.classList.remove("bg-success");

    int = setInterval(() => {
      x++;
      document.querySelector(".milisec").textContent = x;
    }, 1);

    val = setInterval(() => {
      x = 0;
      sec++;
      document.querySelector('.sec').textContent = sec + ":";
      if (sec == 59) {
        sec = 0;
        minute++;
        document.querySelector('.min').textContent = minute + ":";
        if (minute == 60) {
          minute = 0;
          hour++;
          document.querySelector(".hour").textContent = hour + ":";
        }
      }
    }, 1000);
  } else {
    clearInterval(int);
    clearInterval(val);

    start.classList.remove("stop");
    start.textContent = 'Start';
    start.classList.remove("bg-danger");
    start.classList.add("bg-success");
  }
});
document.querySelector(".reset").addEventListener("click",()=>{
  location.reload();
})
  
  </script>


</html>
